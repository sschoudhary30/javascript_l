<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aumix code</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <h1 class="text-2xl font-bold mb-4">Dynamically Generated Divs</h1>
    <div class="Input-Div">
      <input type="text" id="TextInputBox" placeholder="Enter text here..." />
      <button id="addTextButton">Add Text</button>
    </div>
    <div id="Output-Div"></div>
  </body>

  <script>
    const InputDivBox = document.getElementById("TextInputBox");
    const addButton = document.getElementById("addTextButton");
    const OutputDiv = document.getElementById("Output-Div");
    const text = ["suresh", "prathemesh", "code aur code"];
    function add(text) {
      const div = document.createElement("div");
      div.className = "main";
      div.id = Math.round(Math.random() * 10 + 1);
      div.setAttribute("title", "genAI");
      div.style.backgroundColor = "green";
      div.style.margin = "5px";
      div.style.padding = "12px";

      // div.innerText = "Chai aur code"
      const addText = document.createTextNode(text);
      div.appendChild(addText);
      OutputDiv.appendChild(div);
    }

    text.forEach((item) => {
      add(item);
    });

    addButton.addEventListener("click", () => {
      const inputText = InputDivBox.value.trim();

      if (inputText) {
        text.push(inputText);
        add(inputText);
        InputDivBox = "";
      } else {
        console.log("empty not allowed!");
      }
    });
  </script>
</html>
